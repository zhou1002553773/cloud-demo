server.port=9999

spring.application.name=cloud-demo-eureka-server

eureka.instance.host=localhost
eureka.instance.prefer-ip-address=true

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.host}:${server.port}/eureka/
